name: ðŸ”¬ PR Analysis

on:
  pull_request:

jobs:
  pr-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: ingka-group-digital/ocp-pipelines/.github/actions/go-pr@v1.15.0
        with:
          triage_pr_title: true
          sonar_token: ${{ secrets.SONAR_TOKEN }}
          token: ${{ secrets.GH_BOT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
